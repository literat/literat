name: ğŸ” Build Checks

on:
  workflow_call:
    inputs:
      cache-task:
        description: 'Upload task cache as artifact'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: ğŸ—ï¸ Build App
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    env:
      HUSKY: 0
      TURBO_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/setup-install

      - name: Build
        run: yarn turbo run build

      - name: Upload Task Cache
        uses: ./.github/actions/upload-task-cache
        with:
          artifact-name: task-cache-build
          upload: ${{ inputs.cache-task }}
