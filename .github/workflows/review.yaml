name: ğŸ“„ Post Reviews

on:
  workflow_call:

jobs:
  markdown-lint:
    name: ğŸ“ Markdown Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      HUSKY: 0
      TURBO_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/setup-install

      - name: Check File Format
        run: yarn turbo run lint:markdown

  text-lint:
    name: âœï¸ Text Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      HUSKY: 0
      TURBO_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/setup-install

      - name: Check File Format
        run: yarn turbo run lint:text
