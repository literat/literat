name: ğŸ“„ Post Reviews

on:
  workflow_call:

jobs:
  markdown-lint:
    name: ğŸ“ Markdown Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      HUSKY: 0
      TURBO_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/setup-install

      - name: Check File Format
        run: yarn turbo run lint:markdown

  text-lint:
    name: âœï¸ Text Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      HUSKY: 0
      TURBO_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/setup-install

      - name: Check File Format
        run: yarn turbo run lint:text
