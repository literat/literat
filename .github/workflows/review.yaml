name: 📄 Post Reviews

on:
  push:
jobs:
  markdown-lint:
    name: 📝 Markdown Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      HUSKY: 0

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/setup-install

      - name: Check File Format
        run: yarn lint:markdown

  text-lint:
    name: ✍️ Text Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      HUSKY: 0

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/setup-install

      - name: Check File Format
        run: yarn lint:text
