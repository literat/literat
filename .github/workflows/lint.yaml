name: ğŸ” Code Quality Checks

on:
  workflow_call:

jobs:
  lint:
    name: ğŸ“ Lint
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    env:
      HUSKY: 0
      TURBO_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/setup-install

      - name: Lint
        run: yarn turbo run lint:scripts

  format:
    name: ğŸ’… Code Format
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    env:
      HUSKY: 0
      TURBO_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/setup-install

      - name: Check Code-Style Format
        run: yarn turbo run format

  types:
    name: ğŸ“˜ Types
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    env:
      HUSKY: 0
      TURBO_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/setup-install

      - name: Types Check
        run: yarn turbo run types
        continue-on-error: true
