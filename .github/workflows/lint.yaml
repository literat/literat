name: ğŸ” Code Quality Checks

on:
  workflow_call:
    inputs:
      cache-task:
        description: 'Upload task cache as artifact'
        required: false
        type: boolean
        default: false

jobs:
  lint:
    name: ğŸ“ Lint
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    env:
      HUSKY: 0
      TURBO_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/setup-install

      - name: Lint
        run: yarn turbo run lint:scripts

      - name: Upload Task Cache
        uses: ./.github/actions/upload-task-cache
        with:
          artifact-name: task-cache-lint-scripts
          upload: ${{ inputs.cache-task }}

  format:
    name: ğŸ’… Code Format
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    env:
      HUSKY: 0
      TURBO_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/setup-install

      - name: Check Code-Style Format
        run: yarn turbo run format

      - name: Upload Task Cache
        uses: ./.github/actions/upload-task-cache
        with:
          artifact-name: task-cache-lint-format
          upload: ${{ inputs.cache-task }}

  types:
    name: ğŸ“˜ Types
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    env:
      HUSKY: 0
      TURBO_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/setup-install

      - name: Types Check
        run: yarn turbo run types
        continue-on-error: true

      - name: Upload Task Cache
        uses: ./.github/actions/upload-task-cache
        with:
          artifact-name: task-cache-lint-types
          upload: ${{ inputs.cache-task }}
