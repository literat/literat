name: Commits Check

on:
  push:
    branches-ignore:
      - main

jobs:
  commitlint:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    env:
      HUSKY: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/setup-install

      - name: Run Commitlint
        run: npx commitlint --color --verbose --from $(git merge-base origin/main HEAD)
