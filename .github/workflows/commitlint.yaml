name: 🔍 Commits Check

on:
  push:
    branches-ignore:
      - main

jobs:
  commitlint:
    name: 🧾 Commit Lint
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    env:
      HUSKY: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node and Install Dependencies
        uses: ./.github/actions/setup-install

      - name: Run Commitlint
        run:
          npx commitlint --color --verbose --from $(git merge-base origin/main
          HEAD)
