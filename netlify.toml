# https://docs.netlify.com/configure-builds/file-based-configuration/
# Settings in the [build] context are global and are applied to
# all contexts unless otherwise overridden by more specific contexts.
[build]
  # Directory that contains the deploy-ready HTML files and
  # assets generated by the build. This is relative to the base
  # directory if one has been set, or the root directory if
  # a base has not been set. This sample publishes the directory
  # located at the absolute path "root/project/build-output"

  publish = "public/"

  # Default build command.
  command = "yarn build && rm -rf .cache/functions"

  environment = { NETLIFY_SKIP_GATSBY_FUNCTIONS = "true" }

[[plugins]]
  package = "@netlify/plugin-gatsby"
  pinned_version = "1.0.3"

# Production context: all deploys from the Production branch
# set in your siteâ€™s Branches settings in the UI will inherit
# these settings. You can define environment variables
# here but we recommend using the Netlify UI for sensitive
# values to keep them out of your source repository.
[context.production]
  environment = { GATSBY_URL = "https://www.literat.dev" }

[functions]
  # Sets a custom directory for Netlify Functions
  directory = "functions/"

  node_bundler = "esbuild"

[functions.social-image]
  external_node_modules = ["chrome-aws-lambda"]
