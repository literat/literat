    eslint-plugin-jsx-a11y: 6.10.2
    eslint-plugin-mdx: 3.6.2
    eslint-plugin-prettier: 5.5.4
    eslint-plugin-react: 7.37.5
    eslint-plugin-react-hooks: 7.0.1
